<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit Games</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="main_heading">Drum kit Game</h1>

  <div class="container">

    <div class="img01">
      <img id="images_handle" onclick="play_crash()" src="images/crash.png">
    </div>

    <div class="img2">
      <img id="images_handle" onclick="play_kick()" src="images/kick.png">
    </div>

    <div class="img3">
      <img id="images_handle" src="images/snare.png" onclick="play_snare()">
    </div>

    <div class="img4">
      <img id="images_handle" src="images/tom1.png" onclick="play_tom1()">
    </div>

    <div class="img5">
      <img id="images_handle" src="images/tom2.png" onclick="play_tom2()">
    </div>

    <div class="img6">
      <img id="images_handle" src="images/tom3.png" onclick="play_tom3()">
    </div>

    <div class="img7">
      <img id="images_handle" src="images/tom4.png" onclick="play_tom4()">
    </div>




  </div>



  <script src="file.js" type="text/javascript">

  </script>

  <audio  id="crash"  src="sounds/crash.mp3">

  </audio>

  <audio id="kick" src="sounds/kick-bass.mp3">

  </audio>
  <audio src="sounds/snare.mp3" id="snare">

  </audio>
  <audio src="sounds/tom-1.mp3" id="tom1">

  </audio>
  <audio src="sounds/tom-2.mp3" id="tom2">

  </audio>
  <audio src="sounds/tom-3.mp3" id="tom3">

  </audio>
  <audio src="sounds/tom-4.mp3" id="tom4">

  </audio>
</body>

</html>
